<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
    <link rel="stylesheet" href="style.css">
</head>

    <header>
        <h1>Calcular Média</h1>
    </header>

            <input type="button" value="Enviar" class="btn" onclick="enviar()">
        </div>
        <div id="res">
            <table>
                <tr>
                    <th>Notas</th>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tfoot style="font-weight: bolder;">
                    <tr>
                        <td id="média"></td>
                    </tr>
                    <tr>
                        <td id="aprovação"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div style="margin: auto;">
            <input type="button" value="Limpar Caixa" onclick="limpar()" class="btn" style="display: inline;">
            <input type="button" value="Calcular Média" onclick="calcular()" class="btn" style="display: inline;">
        </div>
    </section>
